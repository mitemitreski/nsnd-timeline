<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NSND map of events</title>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript" src="lib/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="lib/mxn/mxn.js?(openlayers)"></script>
    <script type="text/javascript" src="lib/timeline-2.3.0.js"></script>

    <script type="text/javascript" src="lib/timemap.pack.js"></script>
    <script type="text/javascript" src="lib/param.js"></script>
    <script type="text/javascript" src="lib/loaders/json.js"></script>
    <script type="text/javascript" src="lib/loaders/google_spreadsheet.js"></script>
    <script type="text/javascript">

var tm;
$(function() {

    tm = TimeMap.init({
        mapId: "map",               // Id of map div element (required)
        timelineId: "timeline",     // Id of timeline div element (required) 
        options: {
            eventIconPath: "images/"
        },
        datasets: [
            {
                title: "NSND",
                id: "events",
                theme: "purple",
                type: "gss",
                options: {
                    // note that your spreadsheet must be published for this to work
                    key: "0AmCywBYg0v9WdGF1RUVRZTlPR2dQZDJaVGxueWhyYnc",
                    // map spreadsheet column names to expected ids
                    paramMap: {
                        start: "date"
                    }
                }
            }
        ],
        bandIntervals: [
           Timeline.DateTime.YEAR,
           Timeline.DateTime.DECADE
        ]
    });
});
    </script>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <style>
    div#timelinecontainer{
    width: 100%;
    height: 40%;
    }

    div#timeline{
    width: 100%;
    height: 100%;
    font-size: 12px;
    background: #CCCCCC;
    }

    div#mapcontainer {
    width: 100%;
    height: 60%;
    }

    #timemap {
    height: 650px;
    }
    div#map {
    width: 100%;
    height: 100%;
    background: #EEEEEE;
    }

    div.infodescription {
    font-style: normal;
    width: 300px;
    }
    </style>
  </head>

  <body>
    <div id="timemap">
        <div id="timelinecontainer">
          <div id="timeline"></div>
        </div>
        <div id="mapcontainer">
          <div id="map"></div>
        </div>
    </div>
  </body>
</html>
